<!DOCTYPE html>
<html>
<head>
    <title>Test Link</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-link {
            display: inline-block;
            padding: 12px 24px;
            background: #15803d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
        }
        .test-link:hover { background: #166534; }
    </style>
</head>
<body>
    <h1>Link Test Page</h1>
    <p>Testing if links work on localhost:3006</p>

    <a href="http://localhost:3006/login" class="test-link">Direct Link to Login</a>
    <a href="/login" class="test-link">Relative Link to Login</a>

    <script>
        document.addEventListener('click', function(e) {
            console.log('Click detected on:', e.target);
        });
    </script>
</body>
</html>
